<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Solana Token Creator</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f8ff; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; max-width: 400px; }
    .message { padding: 10px; border-radius: 8px; margin: 5px 0; background: #dff0d8; }
    a { color: blue; }
  </style>
</head>
<body>
  <h1>Создать Solana Token</h1>

  <input type="text" id="name" placeholder="Name">
  <input type="text" id="symbol" placeholder="Symbol">
  <input type="number" id="decimals" placeholder="Decimals (по умолчанию 9)">
  <input type="number" id="supply" placeholder="Supply">
  <input type="text" id="description" placeholder="Description">
  <input type="file" id="logo">
  <button id="createBtn">Создать токен</button>

  <div id="messages"></div>

  <script src="script.js"></script>
</body>
</html>
