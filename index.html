<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Создание токена Solana</title>
</head>
<body>
<h1>Создать токен на Solana</h1>
<input id="name" placeholder="Name"><br>
<input id="symbol" placeholder="Symbol"><br>
<input id="decimals" placeholder="Decimals" type="number" value="9"><br>
<input id="supply" placeholder="Supply" type="number"><br>
<input id="description" placeholder="Description"><br>
<button id="createBtn">Создать токен</button>

<div id="chat" style="margin-top:20px;border:1px solid #ccc;padding:10px;max-width:400px;"></div>

<script src="script.js"></script>
</body>
</html>
