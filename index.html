<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание Solana токена</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1>Создать Solana токен</h1>
    <form id="tokenForm">
      <input type="text" id="name" placeholder="Имя токена" required />
      <input type="text" id="symbol" placeholder="Символ токена" required />
      <input type="number" id="decimals" placeholder="Десятичные (по умолчанию 9)" />
      <input type="number" id="supply" placeholder="Количество" required />
      <input type="text" id="description" placeholder="Описание" />
      <input type="file" id="logo" accept="image/*" />
      <button type="submit">Создать токен</button>
    </form>

    <div class="progress-container" style="display:none;">
      <p id="progressText">Загрузка: 0%</p>
      <div class="progress-bar">
        <div id="progressFill"></div>
      </div>
    </div>

    <div id="result"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
