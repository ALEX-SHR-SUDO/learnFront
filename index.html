<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Token Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <section class="token-creator">
            <h2>Создать Токен</h2>
            <div class="input-group">
                <label for="token-amount">Количество токенов:</label>
                <input type="number" id="token-amount" placeholder="Введите количество" min="1" required>
            </div>
            <button id="create-token-btn">СОЗДАТЬ ТОКЕН</button>
            <p id="create-status-message" class="status-message"></p>
        </section>

        <div class="divider"></div>

        <section class="wallet-viewer">
            <button id="connect-wallet-btn">ПОДКЛЮЧИТЬ КОШЕЛЕК</button>
            <p class="wallet-address" id="wallet-display">Адрес кошелька: *Не подключен*</p>
            
            <div class="wallet-info-window">
                <h3>Баланс и Токены:</h3>
                <p id="balance-display">Баланс ETH: --</p>
                
                <h4>Список токенов:</h4>
                <ul id="token-list">
                    <li>(Нажмите "Подключить Кошелек" для просмотра)</li>
                </ul>
            </div>
        </section>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
