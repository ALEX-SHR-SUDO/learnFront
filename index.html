<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Solana Token Manager</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="main-container">
  <!-- Левая колонка -->
  <div class="left-panel">
    <h2>Создать токен</h2>
    <input id="decimals" type="number" value="9" />
    <input id="supply" type="number" placeholder="Supply" />
    <button id="createBtn">Создать токен</button>
    <div id="tokenInfo">Токен: —</div>
  </div>

  <!-- Правая колонка -->
  <div class="right-panel">
    <h2>Сервисный кошелек</h2>
    <button id="getBalanceBtn">Показать баланс</button>
    <div id="balanceInfo">Баланс: —</div>
    <h3>Токены</h3>
    <div id="tokenList">—</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
