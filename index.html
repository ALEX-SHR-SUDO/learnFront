<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создать токен Solana + Загрузка логотипа</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <h1>Создать токен Solana</h1>

  <!-- Форма загрузки логотипа -->
  <form id="upload-logo-form">
    <label for="logo-file">Логотип токена (jpg/png):</label>
    <input type="file" id="logo-file" accept="image/*" />
    <button type="submit">Загрузить логотип</button>
    <span id="logo-upload-status"></span>
  </form>
  <img id="logo-preview" style="max-width:150px;display:none;" />

  <!-- Форма создания токена -->
  <form id="create-token-form">
    <input type="text" id="token-name" placeholder="Имя токена" required />
    <input type="text" id="token-symbol" placeholder="Символ токена" required />
    <input type="number" id="token-supply" placeholder="Суммарный supply" required />
    <input type="number" id="token-decimals" placeholder="Decimals" required />
    <input type="text" id="token-uri" placeholder="URI для metadata (JSON на IPFS)" required />
    <button type="submit">Создать токен</button>
    <span id="token-create-status"></span>
  </form>
  <div id="token-info"></div>

  <script src="script.js"></script>
</body>
</html>
