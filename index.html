<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Изучаю HTML</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <section>
    <h1>Мой первый сайт</h1>
    <h2>Я учусь веб-разработке</h2>
    <p>Это абзац текста. Я могу писать здесь всё что угодно.</p>
    <a href="https://google.com" target="_blank">Перейти в Google</a>
    <br><br>
  </section>

  <section>
    <img src="https://picsum.photos/300/200" alt="Картинка">
  </section>

  <section>
    <h2>Мои фильмы</h2>
    <ol>
      <li>Матрица</li>
      <li>Начало</li>
      <li>Интерстеллар</li>
    </ol>
  </section>

  <section>
    <h2>Список покупок</h2>

      <li>Яблоки</li>

  <!-- Новый блок для чата -->
  <section>
    <h2>Чат с сервером</h2>
    <div id="chatBox" style="border:1px solid #ccc; padding:10px; width:300px; height:200px; overflow-y:auto;"></div>
    <input id="chatInput" type="text" placeholder="Введите сообщение..." />
    <button id="sendBtn">Отправить</button>
  </section>

  <!-- Скрипт подключаем в конце body -->
  <script src="script.js"></script>
