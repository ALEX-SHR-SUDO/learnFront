<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создание токена Solana</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    input, textarea, button {
      width: 300px;
      padding: 10px;
      margin: 8px;
      border-radius: 8px;
      border: none;
    }
    input, textarea {
      background: #1c1c1c;
      color: #fff;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056d2;
    }
    #result {
      margin-top: 20px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 340px;
      word-wrap: break-word;
    }
    a { color: #0bf; }
  </style>
</head>
<body>
  <h1>Создание токена Solana</h1>

  <input id="name" placeholder="Название токена">
  <input id="symbol" placeholder="Символ (например, TKN)">
  <input id="decimals" placeholder="Decimals (например, 9)" value="9">
  <input id="supply" placeholder="Количество (например, 1000000)">
  <textarea id="description" placeholder="Описание токена"></textarea>
  <input type="file" id="logo" accept="image/*">

  <button id="createBtn">Создать токен</button>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
