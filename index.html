<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Token Manager (Service Mode)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <section class="token-creator">
            <h2>Создать Токен</h2>
            <p>Токены будут отправлены на **адрес сервисного кошелька** (для упрощения).</p>
            <div class="input-group">
                <label for="token-amount">Количество токенов:</label>
                <input type="number" id="token-amount" placeholder="Введите количество" min="1" required>
            </div>
            <button id="create-token-btn">СОЗДАТЬ ТОКЕН</button>
            <p id="create-status-message" class="status-message"></p>
        </section>

        <div class="divider"></div>

        <section class="service-wallet-viewer">
            <h2>Данные Сервисного Кошелька</h2>
            <p class="instruction">Эти данные загружаются с бэкенда: <code>https://learnback-twta.onrender.com</code></p>
            
            <div class="wallet-info-window">
                <p class="wallet-address" id="service-wallet-address">Адрес сервиса: *Загрузка*</p>
                <p id="service-balance-display">Баланс SOL: *Загрузка*</p>
                
                <h4>Токены, контролируемые сервисом:</h4>
                <ul id="service-token-list">
                    <li>(Загрузка...)</li>
                </ul>
            </div>
        </section>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
